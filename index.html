<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyder.live</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Retro+Gaming&display=swap" rel="stylesheet">
</head>
<body onload="initMedia()">
    
    <div class="custom-cursor"></div>

    
    <div id="start-screen">
        <div id="start-text"></div>
    </div>

    <div class="container">
        
        <video id="background" autoplay loop muted playsinline webkit-playsinline>
            <source src="./assets/b.mp4" type="video/mp4">
        </video>

        
        <div class="glitch-overlay"></div>
        <div id="hacker-overlay" class="hidden"></div>
        <div id="snow-overlay" class="hidden"></div>


        <div id="profile-block">
            <div class="profile-header">
                <div class="profile-container">
                    <img src="assets/ligh.png" alt="Profile" class="profile-picture">
                </div>
                <div class="profile-info">
                    <div class="name-and-badges">
                        <div id="profile-name">Spyder</div>
                        <div class="badge-box">
                            <div class="badge-box-inner">
                                <div class="badge-group">

                                    <div class="badge-container">
                                        <img src="assets/developer.png" alt="Developer" class="badge">
                                        <span class="tooltip">Developer</span>
                                    </div>
                                    <div class="badge-container">
                                        <img src="assets/verified.png" alt="Verified" class="badge">
                                        <span class="tooltip">Verified</span>
                                    </div>
                                    <div class="badge-container">
                                        <img src="assets/java1.png" alt="Rule Maker" class="badge">
                                        <span class="tooltip">Java</span>
                                    </div>
                                    <div class="badge-container">
                                        <img src="assets/python.png" alt="Rule Maker" class="badge">
                                        <span class="tooltip">Python</span>
                                    </div>
                                    <div class="badge-container">
                                        <img src="assets/vsc.png" alt="Rule Maker" class="badge">
                                        <span class="tooltip">Visual Studio Code</span>
                                    </div>
                                    <div class="badge-container">
                                        <img src="assets/mc.png" alt="Rule Maker" class="badge">
                                        <span class="tooltip">Minecraft</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="quote"></div>
                    <div id="profile-bio"></div>
                </div>
            </div>

            <div class="bio-separator"></div>
            <p>"The only way to do great work is to love what you do." - Steve Jobs</p>
        </div>


        <div id="skills-block" class="hidden">
            <h2 class="skills-title">Programming Skills</h2>
            <div class="skill">
                <div class="skill-name">
                    <img src="assets/python.png" alt="Python" class="skill-icon">
                    <span>Python</span>
                    <span>75%</span>
                </div>
                <div class="skill-bar-container">
                    <div id="python-bar" class="skill-bar"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">
                    <img src="assets/cpp.png" alt="Arduino" class="skill-icon">
                    <span>Arduino</span>
                    <span>%</span>
                </div>
                <div class="skill-bar-container">
                    <div id="cpp-bar" class="skill-bar"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">
                    <img src="assets/csharp.png" alt="C#" class="skill-icon">
                    <span>C#</span>
                    <span>80%</span>
                </div>
                <div class="skill-bar-container">
                    <div id="csharp-bar" class="skill-bar"></div>
                </div>
            </div>
        </div>



    <audio id="background-music" loop>
        <source src="./assets/redrum.mp4" type="audio/mp3">
    </audio>

    <audio id="car-music" loop muted>
        <source src="./assets/redrum.mp4" type="audio/mp3">
    </audio>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
